<script>
    //浮世绘logo(涂鸦的手绘墙样式）
    setWxShareConfig("","","","浮世绘logo(涂鸦的手绘墙样式）","f9");
    $(function(){
        $(".js-search-input").on("focus",function(){
            //$(".js-search-icon").addClass("hide");
            // $(this).addClass("focus");
        }).on("blur",function(){
            if(helper.isEmpty($(this).val())){
                $(".js-search-icon").removeClass("hide");
                $(this).removeClass("focus");
            }
        });

        $(".js-bottom-btn").bind("click",function(){
            $(".js-bottom-btn").removeClass("focus");
            $(this).addClass("focus");
        });

        $(".js-item-text").bind("click",function(){
            $(".js-item-text").removeClass("focus");
            $(this).addClass("focus");

            var href = $(this).find("a").attr("href");
            if(helper.isEmpty(href)){
                return;
            }
            window.location.href=href;
        });



        window.onscroll = function (){
            if(_reachBottom()){
//                $("#loadMore").css("display","none");
                hot_Index.initData();
            }

            //判断页面的某个dom的top在页顶时
            var listnavtop = 384;//$(".js-list-nav-ctn").offset().top
            var scrollTop = document.body.scrollTop;
            if(scrollTop>listnavtop){//固定
                $(".js-list-nav-ctn").addClass("list-fixed-top");
                $(".js-marque-ctn").addClass("marque-fixed-top");
            }else{
                $(".js-list-nav-ctn").removeClass("list-fixed-top");
                $(".js-marque-ctn").removeClass("marque-fixed-top");
            }
        };
        $("#rank-rule-content").css("height",(document.documentElement.clientHeight -280)+"px").css("overflow-y","scroll");

        FastClick.attach(document.body);
		
        //长连接数据
        helper.longConnectData();
    });

    Array.prototype.insert = function (index, item) {
        this.splice(index, 0, item);
    };


</script>

<script type="text/template" id="item-template">
    <li class="paint-item shown" id="item-{{data.id }}" onclick="gotoPaint({{data.id}})">
        <div class="relative mb_pic_sty" style="width:286px;height:{{286*data.img_height/data.img_width}}px;">
            {[ if(data.paint_num==0){ ]}
                <img class="lazy" data-original="{{data.img }}" src="/addons/theme/stv1/_static/image/default_lazy.png" data-width="{{data.img_width }}" data-height="{{data.img_height }}" style="width:286px;height:{{286*data.img_height/data.img_width}}px" />
            {[ }else{ ]}
                <img class="lazy" data-original="{{data.produce.img }}" src="/addons/theme/stv1/_static/image/default_lazy.png" data-width="{{data.produce.img_width }}" data-height="{{data.produce.img_height }}" style="width:286px;height:{{286*data.produce.img_height/data.produce.img_width}}px" />
                <div class="right-bottom-bar" style="height: auto;width: auto;">
                    <img src="{{data.img }}" data-width="{{data.img_width }}" data-height="{{data.img_height }}" style="height:{{data.proH}}px;width:{{data.proW}}p"/>
                </div>
            {[ } ]}


            <div class="right-top-bar  m-auto">
                <!--<div class="sprite sprite-xuanshang-icon m-auto mt5"></div>-->
                {[ if(data.gratuity > 0) { ]}
                    <div class="xuangshang48-icon m-auto mt5"></div>
                    <!--<div class="tac">悬赏</div>-->
                {[ } ]}
            </div>
            <div class="bottom-info-bar bg-op06 white h45 z1 fs20">
                {[ if(data.paint_num==0){ ]}
                    <div class="fl">还没有被画过</div>
                {[ }else{ ]}
                    <div class="fl">被画{{data.paint_num}}次</div>
                {[ } ]}
                {[ if(data.is_expires==0){ ]}
                    <div class="fr">画TA</div>
                <!--onclick="gotoPaintDetail( {{data.id}})"-->
                {[ } ]}
                <div class="fr v-line"></div>

            </div>
        </div>
        <div class="ptm bg-white mb_con_sty">
            <div class="h68">
                <div class="fl mlm"><img style="width:4rem;border-radius: 2rem" src="{{data.head_img_url }}" alt=""/></div>
                <div class="fl mlm">
                    <div>
                        <div class="fl mts fs24 name-text-over">{{data.uname }}</div>
                        {[ if(data.sex==1){ ]}
                        <div class="fl sprite sprite-men-icon mt12 mls"></div>
                        {[ }else{ ]}
                        <div class="fl sprite sprite-women-icon mt12 mls"></div>
                        {[ } ]}
                    </div>
                    <div class="cb mtm fs20 c96 name-text-over">{{data.xname }}</div>
                </div>
            </div>
            <div class="cb mlm mrm mtm pbm fs22 c96">{{data.comment }}</div>
        </div>
    </li>
</script>
